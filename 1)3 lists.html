    <body>
      <h1>lists are contain 3 types they are:<h1>1.ordered lists<br/>2.unordered lists<br/>3.description lists</h1></h1>
        <!-- lists -->
         <!-- ordered lists -->
          <ol>
            <li>siva</li>
            <li>teja</li>
            <li>adarsh</li>
            <li>pooja</li>
          </ol>
          <!-- unordered lists -->
           <ul>
            <li>siva</li>
            <li>teja</li>
            <li>adarsh</li>
            <li>pooja</li>
           </ul>
           <!-- description lists -->
            <dl>
                <dt>siva</dt>
                <dd>good developer</dd>
                <dt>teja</dt>
                <dd>developer</dd>
            </dl>
    </body>
